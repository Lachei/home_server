<!DOCTYPE html>

<html>

<head>
    <title>Md Editor</title>
    <style>
        html * {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 1.5rem;
        }

        body {
            width: auto;
        }

        a {
            cursor: pointer;
        }

        button {
            border: none;
            background-color: white;
            cursor: pointer;
        }

        #content {
            width: 100%;
            height: 100%;
            display: grid;
            grid-template-columns: 1fr 1fr;
        }

        #editor_text {
            width: 100%;
            height: 92vh;
        }

        #preview {
            margin-left: 15px;
        }

        h1 {
            font-size: 2.5rem;
        }

        h2 {
            font-size: 2rem;
        }

        h3 {
            font-size: 1.7rem;
        }

        hr {
            margin: 1em 0;
            border: 0;
            border-bottom: 1px solid #ccc;
        }

        blockquote {
            margin-left: 0;
            padding: 0.5em 0 0.5em 2em;
            border-left: 3px solid rgb(211, 218, 234);
        }

        li,
        code {
            margin: 0.4em 0;
        }

        p {
            margin: 0.9em 0;
        }

        code {
            background: rgba(211, 218, 234, 0.25);
        }

        pre>code {
            display: block;
            padding: 0.5em 4em;
        }

        table {
            border-spacing: 0;
            border-collapse: collapse;
        }

        td {
            padding: 4px 8px;
        }

        tr:nth-child(2n) {
            background: #f3f3f3;
        }

        th {
            border-bottom: 1px solid #aaa;
        }

        img {
            max-width: 96px;
        }

        .plain,
        .markdown {
            position: absolute;
            width: 50%;
            height: 100%;
            margin: 0;
        }

        .plain {
            border: 0;
            border-right: 1px solid #000;
            padding: 12px;
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', 'Consolas', 'source-code-pro', monospace;
            font-size: 12px;
            resize: none;
        }

        .markdown {
            left: 50%;
            padding: 0 0 0 12px;
            overflow: auto;
            font-family: -apple-system, BlinkMacSystemFont, Segoe UI, Helvetica, Arial, sans-serif;
            font-size: 14px;
            line-height: 1.3;
        }
    </style>
</head>

<body>
    <div header>
        <center>Readme Editor</center>
        <button id="save" onclick="save();">&#128190;</button>
    </div>
    <div id="content" {{editor_style}}>
        <div id="editor" class="editor">
            <textarea id="editor_text" oninput="recompile();">{{editor_text}}</textarea>
        </div>
        <div id="preview" class="preview">
            <!-- This window is filled by the recompile function -->
        </div>
    </div>
</body>
<script type="text/javascript" src="{{&site_url}}/drawdown.js"></script>
<script type="text/javascript" src="{{&site_url}}/math_jax.js"></script>
<script>
    const user_credentials = "{{user_credentials}}";
    const file_path = "{{&file_path}}";

    MathJax = {
        tex: {
            inlineMath: [['$', '$'], ['\\(', '\\)']],
            packages: ['base', 'newcommand', 'configMacros']
        },
        svg: {
            fontCache: 'global'
        },
        startup: { typeset: false }
    };

    function recompile() {
        // update the render window
        const t = document.getElementById("editor_text").value;
        document.getElementById("preview").innerHTML = markdown(t);
    }

    async function save() {
        let res = await fetch(location.origin + "/update_file", {
            headers: { credentials: user_credentials, path: file_path },
            method: "POST",
            body: document.getElementById("editor_text").value,
        });
        res = await res.json();
        console.log(res);
    }
</script>

</html>
